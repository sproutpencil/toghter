<html>
    <head>

        <meta http-equiv="content-type" content="text/html"; charset="UTF-8"/>
        <script>

            function calc() {
                var payamt1 = Number(document.getElementById("payamt1").value);
                var payamt2 = Number(document.getElementById("payamt2").value);
                var payamt3 = Number(document.getElementById("payamt3").value);
                var totcnt = Number(document.getElementById("totcnt").value);
                var excamt = Number(document.getElementById("excamt").value);
                var exccnt = Number(document.getElementById("exccnt").value);

                // 총 사용금액
                var totpayamt = payamt1 + payamt2 + payamt3;

                // 예외 총금액
                var totexcamt = 0;
                if (excamt != null && exccnt != null) {
                    totexcamt = excamt * exccnt;
                }

                // 회원 내야할 금액
                var divamt = Math.ceil((totpayamt-totexcamt) / totcnt / 1000) * 1000;

                // 받은 금액
                var inamt = divamt * totcnt;

                var result = "";
                result += "■ ​걷은 금액 :";
                result += "\n";
                if (totexcamt == 0) {
                    result += "( " + divamt.toLocaleString() + "원) X ( " + totcnt.toLocaleString() + "명) = " + inamt.toLocaleString() + "원";
                    result += "\n";
                    result += "\n";
                } else {
                    result += "주류 : ( " + divamt.toLocaleString() + "원) X ( " + totcnt.toLocaleString() + "명) = " + inamt.toLocaleString() + "원";
                    result += "\n";
                    result += "비주류 : ( " + excamt.toLocaleString() + "원) X ( " + exccnt.toLocaleString() + "명) = " + totexcamt.toLocaleString() + "원";
                    result += "\n";
                    result += (inamt+totexcamt).toLocaleString() + "원";
                    result += "\n";
                    result += "\n";
                }
                result += "■ 사용 금액 :";
                result += "\n";
                result += totpayamt.toLocaleString() + "원";
                result += "\n";
                result += "\n";
                result += "■ 남은 금액 :";
                result += "\n";
                result += (inamt - (totpayamt-totexcamt)).toLocaleString() + "원";


                document.getElementById('result').innerHTML = result.replace(/\n/g, '<br/>');;

                navigator.clipboard.writeText(result);
            }



        </script>

    </head>

    <body>
        <input id="payamt1" name="payamt1" /> 사용금액1<br/>
        <input id="payamt2" name="payamt2" /> 사용금액2<br/>
        <input id="payamt3" name="payamt3" /> 사용금액3<br/>
        <input id="totcnt" name="totcnt" /> 인원 (예외인원 제외)<br/>
        <input id="excamt" name="excamt" /> 예외금액<br/>
        <input id="exccnt" name="exccnt" /> 예외인원<br/>
        <a href="javascript:calc();">결과</a><br/>
        <p id="result" name="result"></p>
    </body>
</html>
